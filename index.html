<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css">
    <title>電卓</title>
</head>
<body>
    <form name="calculator">
        <table>
            <!---液晶画面--->
            <tr>
            <td colspan="4">
                <input type="text" class="display" name="display" value="" disabled>
            </td>
            </tr>
            <!---上から１段目（7〜9+÷)--->
            <tr>
                <td><input type="button" value="7" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="8" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="9" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="÷" class="operator" name="div_btn" onclick="window.get_calc(this)"></td>
            </tr>
            <!---上から２段目(4〜６+×)--->
            <tr>
                <td><input type="button" value="4" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="5" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="6" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="×" class="operator" name="multi_btn" onclick="window.get_calc(this)"></td>
                </tr>
            <!---上から３段目(1〜3+-)--->
            <tr>
                <td><input type="button" value="1" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="2" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="3" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="-" class="operator" onclick="window.get_calc(this)"></td>
            </tr>
            <!---上から4段目(0/C/=/+)--->
            <tr>
                <td><input type="button" value="0" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="C" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="=" class="equal" onclick="window.get_calc(this)"></td>
                <td><input type="button" value="+" class="operator" onclick="window.get_calc(this)"></td>
            </tr>
        </table>
        <input type="button" value="非常用ボタン(触るな危険)" onclick="window.alert(document.calculator.display.value)" style="background-color: crimson;width: 50%;height: 10%;">
        <script src="script.js"></script>
    </form>
</body>
</html>
